
<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              pitch: {
                light: '#4ade80',
                dark: '#22c55e',
                grass: '#15803d'
              },
              card: {
                bronze: '#CD7F32',
                silver: '#C0C0C0',
                gold: '#FFD700',
                dark: '#1e1b4b'
              }
            },
            fontFamily: {
              sans: ['Oswald', 'sans-serif'], // FC Style Font
              mono: ['Roboto Mono', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      
      .pitch-pattern {
         background-image: repeating-linear-gradient(0deg, transparent, transparent 49px, rgba(0,0,0,0.1) 50px, rgba(0,0,0,0.1) 99px);
      }
    </style>
